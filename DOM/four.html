<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM</title>
</head>
<body style="background-color: #212121; color: antiquewhite;">
 <ul class="language">
    <li>JavaScript</li>
 </ul>
</body>
<script>
    //function to add the another list item 
    function addLanguage(langName){
        const li = document.createElement('li')
        li.innerHTML = `${langName}`
        document.querySelector('.language').appendChild(li)
    }
    addLanguage("Python")
    addLanguage("Java")

    //optimized approach than above
    function addOptiLanguage(langName){
        const li = document.createElement('li')
        li.appendChild(document.createTextNode(langName))
        document.querySelector('.language').appendChild(li)
    }
    addOptiLanguage("cpp")
    addOptiLanguage("typeScript")

    //Editing the elements
    const secondlang = document.querySelector("li:nth-child(2)")
    //secondlang.innerHTML = "ruby" (not optimized approach)
    const newli = document.createElement('li')
    newli.textContent = "Ruby"
    secondlang.replaceWith(newli)

    //Another method
    const firstLang = document.querySelector("li:first-child")
    firstLang.outerHTML = '<li>Swift</li>'

    //Removing
    const lastLang = document.querySelector("li:last-child")
    lastLang.remove()
</script>
</html>

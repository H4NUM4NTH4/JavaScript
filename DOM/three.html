<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM2</title>
</head>
<body style="background-color: #212121; color: antiquewhite;">
    
</body>
<script>
    const div = document.createElement('div') //creates a div element
    console.log(div);
    div.className = "main" // adds class name to the div element
    div.id = Math.round(Math.random()*10 +1) // gives the id to the element
    div.setAttribute("title", "generated title")
    div.style.backgroundColor = "violet"
    div.style.padding = "12px"
    //div.innerText = "Lorem ipsum dolor sit amet consectetur adipisicing elit."
    const addText =  document.createTextNode("Lorem ipsum dolor sit amet consec") //create the childe node for the text added  which wont overwrite the existed text from the document
    div.appendChild(addText)

    document.body.appendChild(div) //displays the above mentioned contained text from console to main page
</script>
</html>

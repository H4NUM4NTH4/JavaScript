<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM</title>
</head>
<body style="background-color: #212121; color: antiquewhite;">
    <div class="parent">
    <div class="day">Monday</div>
    <div class="day">Tuesday</div>
    <div class="day">Wednesday</div>
    <div class="day">Thursday</div>
</div>
</body>
<script>
    const parent = document.querySelector('.parent')
    console.log(parent);
    console.log(parent.children);
    console.log(parent.children[1].innerHTML);

    for(let i=0; i<parent.children.length; i++){
        console.log(parent.children[i].innerHTML);
    }
    parent.children[1].style.color = "orange"
    console.log(parent.firstElementChild); //to access the first childe of the parent
    console.log(parent.lastElementChild); //to access the last childe of the parent

    const dayOne = document.querySelector('.day')
        console.log(dayOne);
        console.log(dayOne.parentElement); //to go from child to parent element
        console.log(dayOne.nextElementSibling); //to go from child to sibling element
        
</script>
</html>
